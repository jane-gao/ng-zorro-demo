<div class="page-title">
  <h3 class="fl">当前类型：<span class="color-orange">{{curType.name}}</span></h3>
  <button class="fr m btn-thc" nz-button [hidden]="!curType.name"
          (click)="showModalForTemplate('add',valTitle,valContent,valFooter)">
    <i class="anticon anticon-plus"></i><span>新增键值</span>
  </button>
</div>
<nz-table #nzTable [nzScroll]="{y:620}"
          [nzData]="dictionaryValue.voList"
          [nzLoading]="_loading"
          [nzShowTotal]="true"
          [nzFrontPagination]="false">
  <ng-template #nzFixedHeader>
    <thead nz-thead>
    <tr>
      <th nz-th class="text-center w8"><span>序号</span></th>
      <th nz-th class="text-center w15"><span>类型编码</span></th>
      <th nz-th class="text-center w15"><span>字典信息</span></th>
      <th nz-th class="text-center w7"><span>排序</span></th>
      <th nz-th class="text-center w20"><span>备注</span></th>
      <th nz-th class="text-center w15"><span>是否启用</span></th>
      <th nz-th class="text-center w10"><span>创建时间</span></th>
      <th nz-th class="text-center w10"><span>操作</span></th>
    </tr>
    </thead>
  </ng-template>
  <tbody nz-tbody>
  <ng-template ngFor let-data [ngForOf]="nzTable.data" let-i="index">
    <tr nz-tbody-tr>
      <td nz-td class="text-center w8">{{i+1}}</td>
      <td nz-td class="text-center w15">{{data.typeCode}}</td>
      <td nz-td class="text-center w15">{{data.info}}</td>
      <td nz-td class="text-center w7">{{data.sort}}</td>
      <td nz-td class="text-center w20">{{data.remark}}</td>
      <td nz-td class="text-center w15">
        <nz-switch class="thc" [ngModel]="data.enable === enumState.yes" [ngModelOptions]="{standalone: true}"
                   (ngModelChange)="changeIsEnable(data.code, $event)">
          <span checked>是</span>
          <span unchecked>否</span>
        </nz-switch>
      </td>
      <td nz-td class="text-center w10">{{data.createTime | date:'yyyy-MM-dd'}}</td>
      <td nz-td class="text-center w10">
        <button nz-button title="修改" class="btn-blue"
                (click)="showModalForTemplate('up',valTitle,valContent,valFooter,data.code)">
          <i class="anticon anticon-edit"></i>
        </button>
      </td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>

<!--弹窗—添加/修改类型 start-->
<form nz-form #editValForm="ngForm">
  <ng-template #valTitle>
    <span>{{valEditTitle}}</span>
  </ng-template>
  <ng-template #valContent>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="info" nzRequired>名称</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="ngValidateStatus(ngInfo)" nzHasFeedback>
        <input [(ngModel)]="validateForm.info" name="info" id="info" #ngInfo="ngModel" type="text" required nz-input>
        <nz-form-explain *ngIf="ngValidateErrorMsg(ngInfo) == valitateState.empty">请输入字典名称！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="remark" nzRequired>备注</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="ngValidateStatus(ngRemark)" nzHasFeedback>
        <input [(ngModel)]="validateForm.remark" name="remark" id="remark" #ngRemark="ngModel" type="text" required nz-input>
        <nz-form-explain *ngIf="ngValidateErrorMsg(ngRemark) == valitateState.empty">请输入字典备注！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </ng-template>
  <ng-template #valFooter>
    <div>
      <button nz-button class="btn" [nzType]="'ghost'" (click)="handleCancel()"> 取消
      </button>
      <button nz-button class="btn" [nzType]="'primary'" (click)="handleOk()"
              [nzLoading]="isConfirmLoading" [disabled]="!editValForm.valid">确定
      </button>
    </div>
  </ng-template>
</form>
<!--弹窗—添加/修改类型 end-->
