<nz-table #nzTable
          [nzData]="userFactorList.voList"
          [nzLoading]="_loading"
          [nzFrontPagination]="false"
          [nzTotal]="userFactorList.totalRow"
          [nzPageSize]="userFactorList.pageSize"
          [nzPageIndex]="userFactorList.curPage"
          (nzPageIndexChange)="queryFactorList($event)">
  <thead nz-thead>
  <tr>
    <th nz-th class="text-center w10"><span>序号</span></th>
    <th nz-th class="text-center w15"><span>交易额</span></th>
    <th nz-th class="text-center w20"><span>获取方式</span></th>
    <th nz-th class="text-center w30"><span>备注</span></th>
    <th nz-th class="text-center w25"><span>创建时间</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <ng-template ngFor let-data [ngForOf]="nzTable.data" let-i="index">
    <tr nz-tbody-tr>
      <td nz-td class="text-center w5">{{i+1}}</td>
      <td nz-td class="text-center w18">{{data.logType}}</td>
      <td nz-td class="text-center w15">{{data.amount}}</td>
      <td nz-td class="text-center w20">{{data.remark}}</td>
      <td nz-td class="text-left" colspan="3">{{data.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>
